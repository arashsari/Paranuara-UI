{% extends "base.html" %}
{% block title %}View{% endblock %}
{% block content %}
<h1>Companies</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Index</th>
			<th scope="col">Company</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
	{% for company in companies %}
		<tr>
			<td>{{ company.index }}</td>
			<td>{{ company.company }}</td>
			<td class="text-right">
				<div class="row">
					<a class="btn btn-primary pull-right" href="{{ url_for('crud.find_employees', name=company.company) }}">List All Employees</a>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
